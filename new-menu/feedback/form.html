<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta content="chrome=1" http-equiv="X-UA-Compatible">
  <title>(Tugas Besar HTML) E-Learning - Metode pembelajaran interaktif</title>
  <link href="../../stylesheets/main.css" rel="stylesheet">
</head>
<body class="page-launcher-icon-generator form-field-drop-target">
  <div class="main-container">
    <div class="outputs-panel show-grid">
      <label class="checkbox" id="grid-toggle-container">Isi Form</label>
      <div class="outputs-items">
        <div class="outputs-main">
          <div class="outputs-image-block">
            <div class="outputs-label">
              <center><h1>Form Feedback Online</h1></center>
              <hr color="black" size="5">
              <table>
                <tr>
                  <td>Nama</td>
                  <td>:</td>
                  <td><input type="text" name="name"></td>
                </tr>
                <tr>
                  <td>Alamat</td>
                  <td>:</td>
                  <td><input type="text" name="address"></td>
                </tr>
                <tr>
                  <td>Agama</td>
                  <td>:</td>
                  <td>
                    <select name="religion" id="" size="">
                      <option value="">Islam</option>
                      <option value="">Kristen</option>
                      <option value="">Budha</option>
                      <option value="">Hindu</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>Password</td>
                  <td>:</td>
                  <td><input type="password"></td>
                </tr>
                <tr>
                  <td>Jenis Kelamin</td>
                  <td>:</td>
                  <td>
                    <input type="radio" name="gender" value="man">Pria
                    <input type="radio" name="gender" value="woman">Wanita
                  </td>
                </tr>
                <tr>
                  <td>Hobi</td>
                  <td>:</td>
                  <td>
                    <input type="checkbox" name="hobby" value="soccer">Sepakbola<br>
                    <input type="checkbox" name="hobby" value="badminton">Bulutangkis<br>
                    <input type="checkbox" name="hobby" value="computer-programming">Pemrograman Komputer<br>
                    <input type="checkbox" name="hobby" value="internet">Internet<br>
                    <input type="checkbox" name="hobby" value="video-game">Video game
                  </td>
                </tr>
                <tr>
                  <td>Komentar</td>
                  <td>:</td>
                  <td>
                    <textarea name="comment" id="" cols="30" rows="5"></textarea>
                  </td>
                </tr>
                <tr colspan="3">
                  <td align="right"><input type="submit" value="Kirim"></td>
                  <td></td>
                  <td align="left"><input type="reset" value="Ulangi"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
